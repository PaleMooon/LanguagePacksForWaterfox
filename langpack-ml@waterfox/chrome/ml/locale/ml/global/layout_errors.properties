TablePartRelPosWarning=പട്ടികയുടെ വരികളും വരി ഗ്രൂപ്പുകളും ഇപ്പോള്‍ പിന്തുണയ്ക്കുന്നു. ഈ വിശേഷതയില്ലാത്തതു് ബാധകമല്ലാത്തതു് അനുസരിച്ചാണു് ഈ സൈറ്റ് അതിനാല്‍ ഇതു് പരിഷ്കരിയ്ക്കേണ്ടതുണ്ടു്.

